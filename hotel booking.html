<!DOCTYPE html>
<html>
<head>
    <title>Details of Student</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
        }
        .form-container h1 {
            text-align: center;
        }
        .form-container textarea::placeholder:hover {
            color: brown;
        }
        .button {
            background-color: #04AA6D;
            border: none;
            border-radius: 0.7cm;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #045f3e;
        }
        .form-container textarea, .form-container select, .form-container input {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Hotel Booking</h1>
        <form>
            <label for="first-name">First Name:</label>
            <textarea id="first-name" rows="1" cols="20" placeholder="First name"></textarea>

            <label for="last-name">Last Name:</label>
            <textarea id="last-name" rows="1" cols="20" placeholder="Last Name"></textarea>

            <label>Gender:</label><br/>
            <input type="radio" name="gender" value="male"><b> Male</b>
            <input type="radio" name="gender" value="female"><b> Female</b><br/>

            <label for="hotel">Which hotel do you want to book:</label>
            <select id="hotel">
                <option value="sri-malikarjuna-residency">Sri Malikarjuna Residency</option>
                <option value="taj-hotel">Taj Hotel</option>
                <option value="nawab-residency">Nawab Residency</option>
                <option value="kinara-hotel">Kinara Hotel</option>
            </select>

            <label for="mobile">Mobile Number:</label>
            <textarea id="mobile" rows="1" cols="20" placeholder="Mobile Number"></textarea>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">

            <label for="arrival">Date of Arrival:</label>
            <input type="date" id="arrival">

            <label for="return">Date of Return:</label>
            <input type="date" id="return">

            <label for="num-people">Number of People:</label>
            <textarea id="num-people" rows="1" cols="20" placeholder="Number of People"></textarea>

            <label for="address">Address:</label>
            <textarea id="address" rows="1" cols="20" placeholder="Address"></textarea>

            <label for="pincode">PINCODE:</label>
            <textarea id="pincode" rows="1" cols="20" placeholder="PINCODE"></textarea>

            <label for="state">State:</label>
            <textarea id="state" rows="1" cols="20" placeholder="State"></textarea>

            <label for="country">Country:</label>
            <textarea id="country" rows="1" cols="20" placeholder="Country"></textarea><br/>

            <button type="reset" class="button">Reset</button>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
